<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="this.exit()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Create Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="projectForm"
        (ngSubmit)="this.createProject()"
        class="form__login">
    <ion-input class="input__primary"
               placeholder="Project name"
               formControlName="name">
    </ion-input>
    <ion-input class="input__primary"
               placeholder="description"
               formControlName="description">
    </ion-input>

    <ion-button class="button__primary"
                type="submit"
                [disabled]="!projectForm.valid">
      Create Project
    </ion-button>
  </form>
</ion-content>
