<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="this.exit()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Create Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="projectForm"
        (ngSubmit)="this.createProject()"
        class="form__login">
    <ion-input class="input__primary"
               placeholder="Project name"
               formControlName="name">
    </ion-input>
    <ion-textarea class="textarea__primary"
               placeholder="description"
               formControlName="description">
    </ion-textarea>

    <div class="add__user">
      <ion-input class="add__user__input"
                 placeholder="user email"
                 formControlName="email">
      </ion-input>
      <ion-icon class="add__user__icon"
                size="large"
                color="primary"
                name="person-add-outline"
                (click)="this.addUser()">
      </ion-icon>
    </div>

    <ion-button class="button__primary"
                type="submit"
                [disabled]="!projectForm.valid">
      Create Project
    </ion-button>
  </form>
</ion-content>
