<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="this.closeModal()">
        Fermer
      </ion-button>
    </ion-buttons>
    <ion-title>
      Nouveau Projet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="projectForm" (ngSubmit)="this.createOrUpdateProject()" class="modal__form">
    <ion-input class="input__primary" placeholder="Nom" formControlName="name"></ion-input>
    <ion-textarea rows="5" class="textarea__primary" placeholder="Description" formControlName="description"></ion-textarea>

    <ion-button class="button__primary" type="submit" [disabled]="!projectForm.valid">
      {{this.projectId?'Modifier':'Ajouter'}}
    </ion-button>
  </form>
</ion-content>
