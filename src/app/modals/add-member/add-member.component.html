<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="this.closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Nouveau membre
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="memberForm" (ngSubmit)="this.addMember()" class="form__login">
    <div class="add__user">
      <ion-input class="add__user__input" placeholder="Email" formControlName="email">
        <ion-icon class="add__user__icon" size="large" color="success" name="checkmark-circle-outline" slot="end"
                  *ngIf="this.prospectiveMemberExists === true"></ion-icon>
        <ion-icon class="add__user__icon" size="large" color="danger" name="close-circle-outline" slot="end"
                  *ngIf="this.prospectiveMemberExists === false"></ion-icon>
      </ion-input>
      <ion-icon class="add__user__icon" size="large" color="primary" name="search-outline"
                (click)="this.verifyMember()">
      </ion-icon>
    </div>

    <ion-list>
      <ion-radio-group value="grape" formControlName="canWrite">
        <ion-list-header>
          <ion-label>Status</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Invit√©</ion-label>
          <ion-radio slot="start" color="success" value="false"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Membre</ion-label>
          <ion-radio slot="start" color="tertiary" value="true"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-button class="button__primary" type="submit" [disabled]="!memberForm.valid || !this.prospectiveMemberExists">
      Ajouter
    </ion-button>
  </form>
</ion-content>
