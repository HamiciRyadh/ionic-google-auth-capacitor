<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="this.redirectToLogin()"></ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="registerForm"
        (ngSubmit)="this.register()"
        class="form__login">
    <ion-img class="logo__primary" src="{{'assets/logo/logo_lite.png'}}"></ion-img>

    <ion-input placeholder="Nom"
               formControlName="fullName"
               class="input__primary">
    </ion-input>
    <ion-input placeholder="Email"
               formControlName="email"
               class="input__primary"
               type="email">
    </ion-input>
    <ion-input placeholder="Tel* (optionnel)"
               formControlName="telephone"
               class="input__primary"
               type="tel">
    </ion-input>
    <ion-input placeholder="Mot de passe"
               formControlName="password"
               type="password"
               class="input__primary">
    </ion-input>
    <ion-input placeholder="Confirmer votre mot de passe"
               formControlName="confirmPassword"
               type="password"
               class="input__primary">
    </ion-input>

    <ion-button class="button__primary"
                type="submit"
                [disabled]="!registerForm.valid">
      Cr√©er un compte
    </ion-button>
  </form>
</ion-content>
