<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="this.redirectToProfile()">
        <ion-img class="image__icon"
                 src="{{'assets/icon/user.png'}}">
        </ion-img>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="danger"
                  (click)="this.logOut()">
        <ion-img class="image__icon"
                 src="{{'assets/icon/logout.png'}}">
        </ion-img>
      </ion-button>
    </ion-buttons>
    <ion-title>ACCUEIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Personal Projects!-->
  <ion-list class="list__project__container">
    <ion-list-header class="list__header">Mes Projets</ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-label class="list__project">Projet 1</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="this.deleteProject()" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label class="list__project">Projet Ecom</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="this.deleteProject()" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Other Projects!-->
  <ion-list class="list__project__container">
    <ion-list-header class="list__header">Autres Projets</ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-label class="list__project">Projet Yellow</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="this.leaveProject()" color="warning">Leave</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label class="list__project">Projet X</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="this.leaveProject()" color="warning">Leave</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary"
                    (click)="this.modalCreateProject()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
