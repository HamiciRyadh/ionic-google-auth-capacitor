<ion-header>
  <ion-toolbar>
    <ion-item slot="start">
      <ion-avatar>
        <ion-img src="{{this.user?.photoURL ?? 'assets/icon/user.png'}}"></ion-img>
      </ion-avatar>
      <ion-title>Accueil</ion-title>
    </ion-item>
    <ion-button slot="end" color="danger" (click)="this.logOut()" >
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text *ngIf="userProjects.length === 0 && otherProjects.length === 0">
    Aucun projet Ã  afficher.
  </ion-text>

  <!-- Personal Projects!-->
  <ion-label class="list__header"
             style="font-weight: bold; margin-left: 10px;"
             *ngIf="this.userProjects.length > 0">
    Mes Projets
  </ion-label>

  <ion-card *ngFor="let project of userProjects" (click)="this.redirectToProject(project)">
    <ion-card-header>
      <ion-card-title>{{project.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="font-size: 20px">
      {{project.description}}
    </ion-card-content>
  </ion-card>

  <!-- Other Projects!-->
  <ion-label class="list__header"
             style="font-weight: bold; margin-left: 10px;"
             *ngIf="this.otherProjects.length > 0">
    Autres Projets
  </ion-label>

  <ion-card *ngFor="let project of otherProjects" (click)="this.redirectToProject(project)">
    <ion-card-header>
      <ion-card-title>{{project.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="font-size: 20px">
      {{project.description}}
    </ion-card-content>
  </ion-card>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="this.modalCreateProject()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
