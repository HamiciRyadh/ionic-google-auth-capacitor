<app-menu></app-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Project's tickets !-->
  <ion-list class="list__project__container" *ngIf="this.project !== undefined">
    <ion-list-header class="list__header">{{this.project.name}}</ion-list-header>
    <ion-item-sliding *ngFor="let ticket of this.project.tickets" >
      <ion-item (click)="this.redirectToTicket(ticket)">
        <ion-label class="list__project">{{ ticket.name }}</ion-label>
        <ion-text>{{ ticket.description }}</ion-text>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="this.deleteTicket(ticket)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="this.modalCreateTicket()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
