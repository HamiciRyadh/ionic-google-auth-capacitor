<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <ion-button expand="block" (click)="doLogin()">Google Sign-in</ion-button>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <div *ngIf="userEmail === ''">Login to see more</div>
    <div *ngIf="userEmail !== ''">
      <p>Email: {{ userEmail }}</p>
      <p>Score: {{ score }}</p>
      <ion-button (click)="increaseScore()">Increase score</ion-button>
    </div>
  </div>
</ion-content>
