<ion-menu side="start" menuId="main_menu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-avatar slot="start" (click)="this.redirectToProfile()">
          <img src="{{'assets/icon/user.png'}}">
        </ion-avatar>
        <ion-label>
          <h2>Email/Nom</h2>
          <p>Projet</p>
        </ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="redirectToHome()" >Accueil</ion-item>
      <ion-item (click)="redirectToTickets()">Tickets</ion-item>
      <ion-item (click)="redirectToMembers()">Membres</ion-item>
      <ion-item (click)="redirectToParameters()">Paramètres</ion-item>
      <ion-item (click)="logout()">Se déconnecter</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
